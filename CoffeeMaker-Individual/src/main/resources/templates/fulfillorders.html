<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Recipes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/app.css" />
</head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
	<script th:inline="javascript">
		/*<![CDATA[*/

		var app = angular.module('myApp', []);
		app.controller('ordersCtrl', function($scope, $http, $q) {
			$scope.get = function() {
				$http.get("/api/v1/orders").then(function(response) {
					$scope.orders = response.data;
				})
			}
			//example orders
			//Sample Data
			$scope.order1 = {
				num: 1,
				beverage: 'Latte',
				status: 'Completed',
				user : 'Stan'
			};
			$scope.order2 = {
					num: 2,
					beverage: 'Mocha',
					status: 'Incomplete',
					user : 'Kate'
			};
			$scope.order3 = {
					num: 3,
					beverage: 'The Juice',
					status: 'Completed',
					user : 'LLama'
			};
			$scope.customerOrders = [];
			$scope.customerOrders.push($scope.order1);
			$scope.customerOrders.push($scope.order2);
			$scope.customerOrders.push($scope.order3);
			
			$scope.success = false;
			
			$scope.order = {
				id : 0,
				beverage: '',
				status: '',
			};
			
			$scope.update = function(status) {
				$scope.success = false;
				$scope.order.status = status;
				//put function for status updates
				$http.put("/api/v1/orders" + $scope.order.id, $scope.order).then(function(response) {
					$scope.get();
					$scope.success = true;
				}, function(errResponse) {
					console.log(errResponse);
					$scope.submissionFailure = true;
					$scope.get();
					$scope.error = "Error while updating order status";
					$scope.success = false;
				})
			}
			
			//removing order from list, calls git again
			$scope.removeOrder = function() {
				$http.delete("/api/v1/orders" + $scope.order.id).then(function(response) {
	             	$scope.get();
	             	if ($scope.order.status != "Complete") {
						$scope.update("Canceled");
					}
					$scope.success = false;
	            },
	            function(rejection){
	                console.error('Error while deleting order'); 
					$scope.success = false;
	             	// Update recipe list
			        $http.get("/api/v1/recipes").then(function (response) {
		  				$scope.recipes = response.data;
		  			});
					
				});
			}
            
			$scope.make = function(name) {
				$scope.success = false;
				var amtPaid = $scope.amtPaid;
				$scope.submissionFailure = false;
				$scope.submissionSuccess = false;
				if ($scope.order.status == "Incomplete") {
					$http.post("/api/v1/makecoffee/" + name, amtPaid).then(
							function(response) {
								$scope.change = response.data.message;
								$scope.submissionSuccess = true;
								$scope.update("Complete");
								$scope.success = true;
							}, function(errResponse) {
								console.log(errResponse);
								$scope.success = false;
								$scope.submissionFailure = true;
								$scope.error = "Error while making order";
							});
				}
			}
		$scope.get();
		
		});

		/*]]>*/
	</script>

	<div layout:fragment="content" class="generic-container ng-cloak"
		ng-app="myApp" ng-controller="ordersCtrl">
		<h1>View Orders</h1>
		<div class="formcontainer" id="ordersTable">
			<ul>
				<li ng-repeat="order in orders track by $index"
					ng-model="$scope.order"><label>ID: {{order.num}},
						User: {{order.user}}, Recipe: {{order.beverage}}, Status:
						{{order.status}}
						<div class="form-group col-md-12">
							<div class="col-md-6">
								<button type="button" id="completeButton"
									ng-disabled="order.status!='Incomplete'" ng-click="make(order.name)"
									class="btn btn-info btn-sm"
									style="background-color: grey; color: black;">
									Complete <strong style="font-weight: bold;">+</strong>
								</button>
								<button type="button" ng-click="delete()"
									class="btn btn-danger btn-sm"
									style="background-color: red; color: black;"> Delete
									<span class="fa-stack"> <i
										class="fas fa-circle fa-stack-2x text-danger"></i> <i
										class="fas fa-times fa-stack-1x fa-inverse"></i>
									</span>
								</button>
							</div>
						</div>
				</label></li>
				<div ng-show="success">Successfully Completed Order</div>
			</ul>
			<div ng-show="submissionFailure">An error occurred: {{error}}</div>
		</div>
		<br /> <a href="/index">Home</a>
	</div>

</body>
</html>
